<h1 mat-dialog-title style="text-align: center;">{{data.name}}</h1>
<mat-dialog-content>
    <img *ngIf="data.isWebsocket" class="viewImageStyle" [src]="data.service.ImageData" alt=""> 
    <iframe 
        *ngIf="!data.isWebsocket"    
        src="http://localhost:81"
        width="680"
        height="500"></iframe>
</mat-dialog-content>
<mat-dialog-actions>
    <!-- <mat-slide-toggle class="maskingSlideToggleStyle" (change)="changeMaskingSliedToggle()" [checked]="data.isMasking">
        マスキング
    </mat-slide-toggle> -->
    <button class="bottonContent" mat-stroked-button mat-dialog-close color="accent" (click)="onClose()">
        閉じる
    </button>
</mat-dialog-actions>
