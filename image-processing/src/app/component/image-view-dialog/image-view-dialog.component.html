<h1 mat-dialog-title style="text-align: center;">{{data.name}}</h1>
<mat-dialog-content>
    <img class="viewImageStyle" [src]="data.service.ImageData" alt=""> 
</mat-dialog-content>
<mat-dialog-actions>
    <mat-slide-toggle class="maskingSlideToggleStyle" (change)="changeMaskingSliedToggle()" [checked]="data.isMasking">
        マスキング
    </mat-slide-toggle>
    <button class="bottonContent" mat-stroked-button mat-dialog-close color="accent" (click)="onClose()">
        閉じる
    </button>
</mat-dialog-actions>
