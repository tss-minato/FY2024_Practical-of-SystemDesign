<mat-h1 mat-dialog-title>登録解除</mat-h1>
<mat-dialog-content>
    <p>カメラの登録を解除します。</p>
    <p>よろしいですか？</p>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="bottonContent">
        <button mat-raised-button color="warn" mat-dialog-close (click)="onConfirm()" >解除</button>
        <button mat-stroked-button color="accent" mat-dialog-close (click)="onClose()">キャンセル</button>
    </div>
</mat-dialog-actions>
